<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilli Hänninen - Portfolio</title>
  <link rel="stylesheet" href="ammatillinen portfolio.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 16px 32px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .hero {
      text-align: center;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      color: #222;
    }
    .hero p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 32px;
    }
    .cta-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 32px;
    }
    .cta-btn {
      background: #222;
      color: #fff;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
      display: inline-block;
    }
    .cta-btn:hover {
      background: #444;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      z-index: 1000;
    }
    .navbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-toggle { display: none; font-size: 1.5em; cursor: pointer; }
    .nav-links { list-style: none; padding: 0; margin: 0; display: flex; }
    .nav-links li { margin: 0 15px; }
    .nav-links a { text-decoration: none; color: #222; font-weight: 500; }
    @media (max-width: 700px) {
      .nav-toggle { display: block; }
      .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 56px; left: 0; background: rgba(241, 129, 177, 0.98); box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
      .nav-links.open { display: flex; }
      .nav-links li { margin: 10px 0; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <span class="nav-toggle" id="nav-toggle" onclick="toggleNavMenu()">&#9776;</span>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="tiedosto1.html">Portfolio</a></li>
        <li><a href="tiedosto2.html">Taitoni</a></li>
        <li><a href="tiedosto3.html">CV</a></li>
      </ul>
    </div>
  </nav>
  <script>
    function toggleNavMenu() {
      var nav = document.getElementById('nav-links');
      nav.classList.toggle('open');
    }
    document.addEventListener('DOMContentLoaded', function() {
      var navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          document.getElementById('nav-links').classList.remove('open');
        });
      });
    });
  </script>
  
  <div class="hero">
    <h1>Tervetuloa portfoliooni!</h1>
    <p>Olen Lilli Hänninen, tietojenkäsittelyn tradenomiopiskelija Haaga-Helia ammattikorkeakoulussa. Tällä sivustolla esittelen projektejani, taitojani ja työkokemustani.</p>
    <div class="cta-buttons">
      <a href="tiedosto1.html" class="cta-btn">Katso Portfolio</a>
      <a href="tiedosto3.html" class="cta-btn">Lataa CV</a>
    </div>
  </div>
</body>
</html>
