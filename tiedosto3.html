<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <style>
    /* Base and layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 16px 96px;
      gap: 12px;
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    
    .page-title {
      text-align: center;
      color: #222;
      font-size: 1.4rem;
      margin: 8px 0 12px 0;
      line-height: 1.2;
      max-width: 980px;
      width: 100%;
    }

    .cv-img {
      width: 100%;
      max-width: 900px;
      height: auto;
      display: block;
      object-fit: contain;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      border-radius: 12px;
      margin: 8px auto 0 auto;
    }

    @media (min-width: 900px) {
      .cv-img {
        width: 80%;
      }
      .page-title { font-size: 1.6rem; }
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      z-index: 1000;
    }
    .navbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

  
    .nav-toggle { display: none; font-size: 1.5em; cursor: pointer; }
    .nav-links { list-style: none; padding: 0; margin: 0; display: flex; }
    .nav-links li { margin: 0 15px; }
    .nav-links a { text-decoration: none; color: #222; font-weight: 500; }
    @media (max-width: 700px) {
      .nav-toggle { display: block; }
      .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 56px; left: 0; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
      .nav-links.open { display: flex; }
      .nav-links li { margin: 10px 0; }
    }

    .download-btn {
      background: #f181b1;
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1.05em;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      z-index: 1100;
      display: inline-block;
    }
    .download-btn:hover { background: #c95e8a; }

    @media (max-width: 700px) {
      .download-btn { position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%); }
    }
    @media (min-width: 701px) {
      .download-btn { position: static; margin: 20px auto 0 auto; transform: none; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <span class="nav-toggle" id="nav-toggle" onclick="toggleNavMenu()">&#9776;</span>
      <ul class="nav-links" id="nav-links">
        <li><a href="ammatillinen portfolio.html">Etusivu</a></li>
        <li><a href="tiedosto1.html">Portfolio</a></li>
        <li><a href="tiedosto2.html">Taitoni</a></li>
        <li><a href="tiedosto3.html">CV</a></li>
      </ul>
    </div>
  </nav>
  <script>
    function toggleNavMenu() {
      var nav = document.getElementById('nav-links');
      nav.classList.toggle('open');
    }
    document.addEventListener('DOMContentLoaded', function() {
      var navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          document.getElementById('nav-links').classList.remove('open');
        });
      });
    });
  </script>
  <h1 class="page-title">Koulutus ja työkokemus</h1>
  <p class="intro-text" style="max-width:980px;">Viimeisin ja edelleen jatkuva koulutukseni on tietojenkäsittely tradenomiopinnot Haaga-Helia ammattikorkeakoulussa. Tavoite valmistumisajankohta on arviolta helmikuussa 2029.</p>
  <img src="cv.png" alt="CV" class="cv-img" style="max-width: 700px; width: 90vw; height: auto; max-height: 80vh; margin: 32px auto 0 auto; display: block; box-shadow: 0 2px 16px rgba(0,0,0,0.08); border-radius: 12px;" />
  <a href="CV2025.pdf" download class="download-btn" style="position:static;display:block;margin:24px auto 0 auto;left:auto;bottom:auto;transform:none;">Lataa CV PDF</a>
</body>
</html>
